<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Death Star Review Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 id="title">Death Star Visit Review Page</h1>
      <p id="description">
        You just have visited the Death Star, please rate your experience
      </p>
      <section class="forms">
        <form id="survey-form">
          <label for="name" id="name-label">Name: </label><br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Darth Vader"
            required
          /><br />
          <label for="email" id="email-label">Email: </label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="d.vader@darkside.com"
            required
          /><br />
          <label for="number" id="number-label"
            >How many days have you stayed with us? (1-10) </label
          ><br />
          <input
            type="number"
            name="number"
            id="number"
            min="1"
            max="10"
            placeholder="3"
          /><br />
          <label for="dropdown"
            >Which was your favorite on the Death Star?</label
          ><br />
          <select name="dropdown" id="dropdown">
            <option value="trash">Trash Compactor</option>
            <option value="quarters">Darth Vader's Quarters</option>
            <option value="dockingbay">Docking Bay</option>
            <option value="brick">The Brick</option></select
          ><br />
          Would you recommend the Death Star to the Rebel Alliance?<br /><br />
          <input type="radio" name="radio-selection" id="radio" value="yes" />
          <label for="yes">YES</label><br />
          <input type="radio" name="radio-selection" id="radio" value="no" />
          <label for="no">NO</label><br />
          <input type="radio" name="radio-selection" id="radio" value="maybe" />
          <label for="maybe">MAYBE</label><br /><br />
          On what type of shuttle did your arrive?
          <br /><br />
          <input type="checkbox" name="shuttle1" id="shuttle1" value="T4a" />
          <label for="shuttle1">Lambda Class T-4a</label><br />
          <input type="checkbox" name="shuttle2" id="shuttle2" value="T6" />
          <label for="shuttle2">T-6</label><br />
          <input type="checkbox" name="shuttle3" id="shuttle3" value="RM09" />
          <label for="shuttle3">RM-09 Alliance Shuttle</label><br />
          <input type="checkbox" name="shuttle4" id="shuttle4" value="T-2C" />
          <label for="shuttle4">Theta-class T-2C</label><br /><br />
          <label for="textarea">Additional Feedback</label><br /><br />

          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Please leave any positive feedback here. Please be aware that you might visit the trash compactor in case of negative feedback"
          ></textarea
          ><br />
          <label for="submit"></label><br />
          <input type="submit" value="SUBMIT" id="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
